{% extends "base.html" %}

{% block content %}
<br>
  <h1>New Post</h1>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>
      <br>
      <label>
        <div>Post</div>
        <textarea name="post">{{post}}</textarea>
      </label>
      <br>
      <div class="error">{{error}}</div>
      <br>
      <input type="submit">
    </form>
{% endblock %}
